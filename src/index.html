<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Rock Paper Scissor Game</title>
  <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
  />

</head>

<body>
<header class="masthead" >
  <div class="container px-4 px-lg-5 h-100 mt-5">
    <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-8 align-self-baseline mb-2">
        <p class="text-white-75">Rock Paper Scissor Game!</p>
      </div>
      <div class="col-lg-8 align-self-baseline mb-2">
        <button id="start-button" class="btn btn-primary btn-xl">Start Game</button>
      </div>
      <div class="col-lg-8 align-self-baseline mb-2">
        <div id="game-buttons">
          <button class="btn btn-primary btn-xl" id="rock">Rock</button>
          <button class="btn btn-primary btn-xl" id="paper">Paper</button>
          <button class="btn btn-primary btn-xl" id="scissor">Scissors</button>
        </div>
      </div>
      <div class="col-lg-8 align-self-baseline mb-2">
        <section class="output"></section>
      </div>
    </div>
  </div>
</header>
<script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>" type="module"></script>
</body>
</html>
